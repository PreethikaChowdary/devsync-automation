name: Daily Automated Commit

on:
  schedule:
    # Runs every day at 09:30 UTC (adjust if needed)
    - cron: "30 9 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit daily update by 24f2002054@ds.study.iitm.ac.in
        run: |
          echo "Automated update on $(date)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Daily automated commit on $(date)"
          git push
